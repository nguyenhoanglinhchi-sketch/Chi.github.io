<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      font-family: Arial, sans-serif;
    }

    .polaroid {
      width: 300px;
      height: 380px;
      perspective: 1000px;
      cursor: pointer;
    }

    .polaroid-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .polaroid.flipped .polaroid-inner {
      transform: rotateY(180deg);
    }

    .polaroid-front,
    .polaroid-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      backface-visibility: hidden;
      padding: 15px;
      box-sizing: border-box;
    }

    .polaroid-front img {
      width: 100%;
      height: auto;
    }

    .polaroid-back {
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 16px;
      line-height: 1.5;
      color: #444;
    }
  </style>
</head>

<body>

  <div class="polaroid" id="polaroid">
    <div class="polaroid-inner">

      <!-- FRONT -->
      <div class="polaroid-front">
        <img src="photo.jpg" alt="Memory">
      </div>

      <!-- BACK -->
      <div class="polaroid-back">
        <p>
          This moment means more to me than words can say ðŸ’œ<br>
          Thank you for being part of my life.
        </p>
      </div>

    </div>
  </div>

  <script>
    const polaroid = document.getElementById("polaroid");
    polaroid.addEventListener("click", () => {
      polaroid.classList.toggle("flipped");
    });
  </script>

</body>
</html>
