<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      font-family: "Segoe UI", sans-serif;
    }

    /* Heart */
    .heart {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    /* Hidden content */
    .content {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    /* Polaroid */
    .polaroid {
      background: white;
      padding: 15px 15px 50px;
      width: 300px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    .polaroid-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .polaroid.flipped .polaroid-inner {
      transform: rotateY(180deg);
    }

    .polaroid-front,
    .polaroid-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      backface-visibility: hidden;
      padding: 15px;
      box-sizing: border-box;
    }

    .polaroid-front img {
      width: 100%;
      height: auto;
    }

    .polaroid-back {
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 16px;
      color: #444;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- Heart -->
  <div class="heart" id="heart"></div>

  <!-- Content -->
 <div class="content" id="content">
    <div class="polaroid" id="polaroid">
      <div class="polaroid-inner">

        <div class="polaroid-front">
          <img src="photo.jpg" alt="Memory">
        </div>

        <div class="polaroid-back">
          <p>
            This moment means more to me than words can say üíú<br>
            Thank you for being part of my life.
          </p>
        </div>

      </div>
    </div>
  </div>

  <script>
    const heart = document.getElementById("heart");
    const content = document.getElementById("content");
    const polaroid = document.getElementById("polaroid");

    heart.addEventListener("click", () => {
      heart.style.display = "none";
      content.style.display = "block";
    });

    polaroid.addEventListener("click", () => {
      polaroid.classList.toggle("flipped");
    });
  </script>

</body>
</html>
